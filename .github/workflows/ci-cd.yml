name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint Python files
      run: |
        pip install flake8
        flake8 dags/ spark_stream/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 dags/ spark_stream/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Validate docker-compose
      run: |
        docker-compose config

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Airflow image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/big-data-airflow:latest
    
    - name: Build and push Spark image
      uses: docker/build-push-action@v4
      with:
        context: ./docker_image/spark
        file: ./docker_image/spark/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/big-data-spark:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
